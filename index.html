<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyRC4 Web Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            background-image: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600; 
            color: #34495e;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.2); 
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical; 
        }

        .buttons {
            text-align: center;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        /* Th√™m hi·ªáu ·ª©ng HOVER cho n√∫t */
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #btnEncrypt {
            background-color: #28a745;
            color: white;
        }
        #btnDecrypt {
            background-color: #007bff;
            color: white;
        }

        #results {
            margin-top: 20px;
        }
        
        #results h3 {
             color: #34495e;
        }

        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap; 
            word-wrap: break-word; 
            border: 1px solid #eee;
            min-height: 40px;
            line-height: 1.5;
        }

        .note {
            font-style: italic;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Tr√¨nh M√£ H√≥a TinyRC4</h1>
        
        <div class="form-group">
            <label for="key">Kh√≥a (4 s·ªë 0-15, v√≠ d·ª•: 4 2 3 1 ho·∫∑c 4231):</label>
            <input type="text" id="key" placeholder="4 2 3 1" value="4 2 3 1">
        </div>
        
        <div class="form-group">
            <label for="text">D·ªØ li·ªáu:</label>
            <textarea id="text" placeholder="Nh·∫≠p vƒÉn b·∫£n ƒë·ªÉ m√£ h√≥a (v√≠ d·ª•: HELLO)">hello</textarea>
        </div>
        
        <div class="buttons">
            <button id="btnEncrypt">M√£ h√≥a</button>
            <button id="btnDecrypt">Gi·∫£i m√£</button>
        </div>
        
        <div id="results">
            <h3>K·∫øt qu·∫£:</h3>
            <div id="result-content" style="display: none;">
                <!-- K·∫øt qu·∫£ m√£ h√≥a (Encrypt) -->
                <div id="encrypt-results" style="display: none;">
                    <div class="form-group">
                        <label>Hex:</label>
                        <pre id="output-hex">...</pre>
                    </div>
                    <div class="form-group">
                        <label>K√Ω t·ª± (Latin-1):</label>
                        <pre id="output-chars">...</pre>
                    </div>
                    <div class="form-group">
                        <label>Keystream:</label>
                        <pre id="output-keystream">...</pre>
                    </div>
                </div>
                <!-- K·∫øt qu·∫£ gi·∫£i m√£ (Decrypt) -->
                <div id="decrypt-results" style="display: none;">
                    <div class="form-group">
                        <label>VƒÉn b·∫£n (Latin-1):</label>
                        <pre id="output-text">...</pre>
                    </div>
                    <div class="form-group">
                        <label>Bytes (m√£ ASCII):</label>
                        <pre id="output-bytes">...</pre>
                    </div>
                </div>
            </div>
            <pre id="output-result">...</pre>
            <p class="note" id="output-note"></p>
        </div>
    </div>

    <script>
        async function processData(mode) {
            let key = document.getElementById('key').value.trim();
            const text = document.getElementById('text').value;
            
            // X·ª≠ l√Ω kh√≥a: cho ph√©p "4 2 3 1" ho·∫∑c "4231"
            if (!key.includes(' ') && key.length > 0) {
                // N·∫øu kh√¥ng c√≥ kho·∫£ng tr·∫Øng, th√™m kho·∫£ng tr·∫Øng gi·ªØa t·ª´ng k√Ω t·ª±
                key = Array.from(key).join(' ');
            }
            
            // ·∫®n k·∫øt qu·∫£ c≈©
            document.getElementById('result-content').style.display = 'none';
            document.getElementById('output-result').textContent = 'ƒêang x·ª≠ l√Ω...';
            document.getElementById('output-note').textContent = '';

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mode: mode,
                        key: key,
                        text: text
                    })
                });

                const data = await response.json(); 

                if (!response.ok) {
                    document.getElementById('output-result').textContent = 'L·ªói: ' + (data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                    return;
                }

                if (data.success) {
                    document.getElementById('output-note').textContent = data.note || '';
                    
                    if (mode === 'encrypt') {
                        // Hi·ªÉn th·ªã k·∫øt qu·∫£ m√£ h√≥a
                        document.getElementById('encrypt-results').style.display = 'block';
                        document.getElementById('decrypt-results').style.display = 'none';
                        document.getElementById('output-hex').textContent = data.result_hex || 'N/A';
                        document.getElementById('output-chars').textContent = data.result_chars || 'N/A';
                        document.getElementById('output-keystream').textContent = JSON.stringify(data.keystream || []);
                        document.getElementById('output-result').textContent = '';
                    } else if (mode === 'decrypt') {
                        // Hi·ªÉn th·ªã k·∫øt qu·∫£ gi·∫£i m√£
                        document.getElementById('encrypt-results').style.display = 'none';
                        document.getElementById('decrypt-results').style.display = 'block';
                        document.getElementById('output-text').textContent = data.result_text || 'N/A';
                        document.getElementById('output-bytes').textContent = JSON.stringify(data.result_bytes || []);
                        document.getElementById('output-result').textContent = '';
                    }
                    
                    document.getElementById('result-content').style.display = 'block';
                } else {
                    document.getElementById('output-result').textContent = 'L·ªói: ' + data.error;
                }
            } catch (error) {
                console.error('L·ªói fetch:', error);
                document.getElementById('output-result').textContent = 'L·ªói k·∫øt n·ªëi m√°y ch·ªß: ' + error.message;
            }
        }

        document.getElementById('btnEncrypt').addEventListener('click', () => processData('encrypt'));
        document.getElementById('btnDecrypt').addEventListener('click', () => processData('decrypt'));
    </script>
</body>
</html>
